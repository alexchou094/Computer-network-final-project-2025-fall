<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Judge</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem auto;
        max-width: 960px;
        padding: 0 1rem;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      .panel {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        margin-bottom: 1rem;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 0.5rem;
        box-sizing: border-box;
      }

      button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        cursor: pointer;
        font-weight: 600;
        margin-right: 0.5rem;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .results {
        white-space: pre-wrap;
        background: #0f172a;
        color: #e2e8f0;
        padding: 0.75rem;
        border-radius: 6px;
        font-size: 14px;
      }

      .hint-list {
        list-style: none;
        padding-left: 0;
      }

      .hint-item {
        background: #fff7ed;
        border: 1px solid #fdba74;
        color: #7c2d12;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Mini Judge</h1>

    <div class="panel">
      <label for="code">程式碼</label>
      <textarea id="code" placeholder="print('Hello World')"></textarea>

      <label for="expected" style="display: block; margin-top: 0.5rem;">預期輸出（可選）</label>
      <textarea id="expected" placeholder="Hello World"></textarea>

      <div style="margin-top: 0.5rem;">
        <strong>啟用靜態檢查規則：</strong><br />
        <label><input type="checkbox" class="rule-checkbox" value="full_width" checked /> 全形符號</label><br />
        <label><input type="checkbox" class="rule-checkbox" value="brackets" checked /> 括號未成對</label><br />
        <label><input type="checkbox" class="rule-checkbox" value="quotes" checked /> 引號未封閉</label><br />
        <label><input type="checkbox" class="rule-checkbox" value="confusable" /> 易混淆字元</label>
      </div>

      <div style="margin-top: 0.5rem;">
        <button id="analyzeBtn">靜態檢查</button>
        <button id="runBtn">執行程式</button>
      </div>
    </div>

    <div class="panel">
      <h3>智慧提示</h3>
      <ul id="hints" class="hint-list"></ul>
    </div>

    <div class="panel">
      <h3>執行結果</h3>
      <div id="runResult" class="results">尚未執行</div>
    </div>

    <script>
      async function fetchJson(url, payload) {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }
        return response.json();
      }

      function setLoading(isLoading) {
        document.getElementById('analyzeBtn').disabled = isLoading;
        document.getElementById('runBtn').disabled = isLoading;
      }

      async function handleAnalyze() {
        const code = document.getElementById('code').value;
        const enabledRules = Array.from(document.querySelectorAll('.rule-checkbox:checked'))
          .map(cb => cb.value);

        setLoading(true);
        try {
          const data = await fetchJson('/api/analyze', {
            code,
            enabled_rules: enabledRules
          });
          renderHints(data.hints || []);
        } catch (error) {
          renderHints([{ message: error.message, rule: 'network' }]);
        } finally {
          setLoading(false);
        }
      }

      async function handleRun() {
        const code = document.getElementById('code').value;
        const expectedOutput = document.getElementById('expected').value || undefined;
        setLoading(true);
        try {
          const data = await fetchJson('/api/run', { code, expectedOutput });
          renderRunResult(data);
        } catch (error) {
          renderRunResult({ status: 'error', message: error.message });
        } finally {
          setLoading(false);
        }
      }

      function renderHints(hints) {
        const list = document.getElementById('hints');
        list.innerHTML = '';
        if (!hints.length) {
          const li = document.createElement('li');
          li.textContent = '沒有找到問題';
          list.appendChild(li);
          return;
        }

        hints.forEach((hint) => {
          const li = document.createElement('li');
          li.className = 'hint-item';
          li.textContent = `[${hint.rule}] ${hint.message}${hint.detail ? ' - ' + hint.detail : ''}`;
          list.appendChild(li);
        });
      }

      function renderRunResult(result) {
        const container = document.getElementById('runResult');
        if (!result) {
          container.textContent = '沒有結果';
          return;
        }

        if (result.status !== 'ok') {
          container.textContent = `狀態: ${result.status}\n訊息: ${result.message || '未知錯誤'}`;
          return;
        }

        let output = `退出碼: ${result.returnCode}\n`;
        if (result.stdout) {
          output += `stdout:\n${result.stdout}\n`;
        }
        if (result.stderr) {
          output += `stderr:\n${result.stderr}\n`;
        }
        if (typeof result.passed === 'boolean') {
          output += `比較結果: ${result.passed ? '通過' : '未通過'}\n`;
          if (result.expectedOutput !== undefined) {
            output += `預期輸出: ${result.expectedOutput}\n`;
          }
        }
        container.textContent = output.trim();
      }

      document.getElementById('analyzeBtn').addEventListener('click', handleAnalyze);
      document.getElementById('runBtn').addEventListener('click', handleRun);
    </script>
  </body>
</html>
