<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Judge</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem auto;
        max-width: 960px;
        padding: 0 1rem;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
      }

      .panel {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        margin-bottom: 1rem;
      }

      textarea {
        width: 100%;
        min-height: 200px;
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 0.5rem;
        box-sizing: border-box;
      }

      button {
        padding: 0.6rem 1rem;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        cursor: pointer;
        font-weight: 600;
        margin-right: 0.5rem;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .results {
        white-space: pre-wrap;
        background: #0f172a;
        color: #e2e8f0;
        padding: 0.75rem;
        border-radius: 6px;
        font-size: 14px;
      }

      .hint-list {
        list-style: none;
        padding-left: 0;
      }

      .hint-item {
        background: #fff7ed;
        border: 1px solid #fdba74;
        color: #7c2d12;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }

      .rule-stats-list {
        list-style: none;
        padding-left: 0;
      }

      .rule-stats-item {
        background: #ecfeff;
        border: 1px solid #67e8f9;
        color: #164e63;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        margin-bottom: 0.4rem;
      }

      .rule-desc {
        font-size: 0.85rem;
        color: #6b7280; /* gray */
        margin-left: 1.6rem;
        margin-bottom: 0.4rem;
      }
    </style>
  </head>
  <body>
    <h1>Mini Judge</h1>

    <div class="panel">
      <label for="code">程式碼</label>
      <textarea id="code" placeholder="print('Hello World')"></textarea>

      <label for="expected" style="display: block; margin-top: 0.5rem;">預期輸出（可選）</label>
      <textarea id="expected" placeholder="Hello World"></textarea>

      <div id="ruleList" style="margin-top: 0.5rem;"></div>

      <div style="margin-top: 0.5rem;">
        <button id="analyzeBtn">靜態檢查</button>
        <button id="runBtn">執行程式</button>
      </div>
    </div>

    <div class="panel">
      <h3>智慧提示</h3>
      <ul id="hints" class="hint-list"></ul>
    </div>

    <div class="panel">
      <h3>Rule 統計</h3>
      <ul id="ruleStats" class="rule-stats-list"></ul>
    </div>

    <div class="panel">
      <h3>執行結果</h3>
      <div id="runResult" class="results">尚未執行</div>
    </div>

    <script>
      async function fetchJson(url, payload) {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }
        return response.json();
      }

      function setLoading(isLoading) {
        document.getElementById('analyzeBtn').disabled = isLoading;
        document.getElementById('runBtn').disabled = isLoading;
      }


      // Dynamically load rules from backend
      async function loadRules() {
        try {
          const data = await fetch('/api/rules').then(r => r.json());
          const container = document.getElementById('ruleList');
          container.innerHTML = '<strong>啟用靜態檢查規則：</strong><br />';

          Object.entries(data).forEach(([ruleId, meta]) => {
            const label = document.createElement('label');
            label.innerHTML = `
              <input type="checkbox" class="rule-checkbox" value="${ruleId}" ${meta.enabled ? 'checked' : ''} /> ${ruleId}
            `;

            const desc = document.createElement('div');
            desc.className = 'rule-desc';
            desc.textContent = meta.description || '';

            container.appendChild(label);
            container.appendChild(desc);
          });
        } catch (e) {
          console.warn('Failed to load rules from backend.', e);
        }
      }

      async function handleAnalyze() {
        const code = document.getElementById('code').value;
        const enabledRules = Array.from(document.querySelectorAll('.rule-checkbox:checked'))
          .map(cb => cb.value);

        setLoading(true);
        try {
          const data = await fetchJson('/api/analyze', {
            code,
            enabled_rules: enabledRules
          });
          renderHints(data.hints || []);
          renderRuleStats(data.stats || {});
        } catch (error) {
          console.error('[Analyze Error]', error);

          let message = 'Unknown error';

          if (error instanceof TypeError) {
            // Network / CORS / connection refused
            message = 'Network or CORS error: failed to reach backend';
          } else if (error.message) {
            message = error.message;
          }

          renderHints([
            {
              rule: 'network',
              message: message,
              detail: 'Check browser console and backend logs for details.'
            }
          ]);
        } finally {
          setLoading(false);
        }
      }

      async function handleRun() {
        const code = document.getElementById('code').value;
        const expectedOutput = document.getElementById('expected').value || undefined;
        setLoading(true);
        try {
          const data = await fetchJson('/api/run', { code, expectedOutput });
          renderRunResult(data);
        } catch (error) {
          console.error('[Run Error]', error);

          let message = 'Unknown error';

          if (error instanceof TypeError) {
            message = 'Network or CORS error: failed to reach backend';
          } else if (error.message) {
            message = error.message;
          }

          renderRunResult({
            status: 'error',
            message: message + '\nCheck browser console and backend logs for details.'
          });
        } finally {
          setLoading(false);
        }
      }

      function renderHints(hints) {
        const list = document.getElementById('hints');
        list.innerHTML = '';
        if (!hints.length) {
          const li = document.createElement('li');
          li.textContent = '沒有找到問題';
          list.appendChild(li);
          return;
        }

        hints.forEach((hint) => {
          const li = document.createElement('li');
          li.className = 'hint-item';
          li.textContent = `[${hint.rule}] ${hint.message}${hint.detail ? ' - ' + hint.detail : ''}`;
          list.appendChild(li);
        });
      }

      function renderRunResult(result) {
        const container = document.getElementById('runResult');
        if (!result) {
          container.textContent = '沒有結果';
          return;
        }

        if (result.status !== 'ok') {
          container.textContent = `狀態: ${result.status}\n訊息: ${result.message || '未知錯誤'}`;
          return;
        }

        let output = `退出碼: ${result.returnCode}\n`;
        if (result.stdout) {
          output += `stdout:\n${result.stdout}\n`;
        }
        if (result.stderr) {
          output += `stderr:\n${result.stderr}\n`;
        }
        if (typeof result.passed === 'boolean') {
          output += `比較結果: ${result.passed ? '通過' : '未通過'}\n`;
          if (result.expectedOutput !== undefined) {
            output += `預期輸出: ${result.expectedOutput}\n`;
          }
        }
        container.textContent = output.trim();
      }

      function renderRuleStats(stats) {
        const list = document.getElementById('ruleStats');
        list.innerHTML = '';

        if (!stats || Object.keys(stats).length === 0) {
          const li = document.createElement('li');
          li.className = 'rule-stats-item';
          li.textContent = '沒有觸發任何規則';
          list.appendChild(li);
          return;
        }

        // Fallback: just show rule id if no description loaded
        for (const [rule, count] of Object.entries(stats)) {
          const li = document.createElement('li');
          li.className = 'rule-stats-item';
          // Try to get the description from the DOM
          let desc = rule;
          const cb = document.querySelector(`.rule-checkbox[value="${rule}"]`);
          if (cb) {
            const descEl = cb.parentElement.nextElementSibling;
            if (descEl && descEl.textContent) {
              desc = descEl.textContent;
            }
          }
          li.textContent = `[${rule}]:${count}`;
          list.appendChild(li);
        }
      }

      document.getElementById('analyzeBtn').addEventListener('click', handleAnalyze);
      document.getElementById('runBtn').addEventListener('click', handleRun);

      loadRules();
    </script>
  </body>
</html>
